<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" 
        integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w=="
        crossorigin="anonymous"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/mask.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Solid Consulting - Órgãos Responsáveis</title>
</head>

<body>
    <div class="inner">
        <nav class="navbar navbar-expand-sm justify-content-between">
            <h1><p class="text-center">Atualizando {{ orgao.nomeorgao }}</p></h1>
            <a class="navbar-brand" href="#">
                <img src="/static/images/solid_icon.png" alt="" width="120" height="70">
            </a>
        </nav> 
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-18">
                <div class="jumbotron p-3">
                    <form action="{{ url_for('orgao_page.atualizar', id=orgao.idorgao) }}" method="POST">
                        <div class="form-row">
                            <input type="hidden" name="id" value="{{orgao.idorgao}}">
                            <div class="form-group col-md-9">
                                <label>Órgão</label>
                                <input type="text" class="form-control" name="nome"
                                value="{{ orgao.nomeorgao }}" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label>Contato</label>
                                <input type="text" class="form-control" name="contato"
                                    value="{{ orgao.contato }}" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Telefone Principal</label>
                                <input type="text" class="form-control" id="telefone1" 
                                    name="telefone1" value="{{ orgao.telefone1 }}"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Outro Telefone</label>
                                <input type="text" class="form-control" id="telefone2"
                                    name="telefone2" value="{{ orgao.telefone2 }}"/>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label>CEP</label>
                                <input type="text" class="form-control"  id="cep1" name="cep"
                                    value="{{ orgao.cep }}"/>
                            </div>
                            <div class="form-group col-md-7">
                                <label>Logradouro</label>
                                <input type="text" class="form-control" id="logradouro1" name="logradouro"
                                    value="{{ orgao.logradouro }}"/>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Complemento</label>
                                <input type="text" class="form-control" id="complemento1" name="complemento"
                                    value="{{ orgao.complemento }}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Bairro</label>
                                <input type="text" class="form-control" id="bairro1" name="bairro"
                                    value="{{ orgao.bairro }}"/>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Cidade</label>
                                <input type="text" class="form-control" id="cidade1" name="cidade"
                                    value="{{ orgao.cidade }}"/>
                            </div>
                            <div class="form-group col-md-1">
                                <label>Estado</label>
                                <input type="text" class="form-control" id="uf1" name="estado"
                                    value="{{ orgao.estado }}"/>
                            </div>
                        </div>
                        <script src="/static/js/preenche_endereco1.js"></script>
                        <hr>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Atualizar</button>
                            <a href="{{ url_for('orgao_page.listar') }}" class="btn btn-secondary float-right">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
