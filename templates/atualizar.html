<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Solid Consulting - Atualização da Empresa</title>
</head>
<body>
    <img src="{{ url_for('static', filename='images/solid_icon.png') }}" alt="Solid Consulting" width=90 height=40>
    <h1>Atualização da Empresa</h1>
    <hr>
    <form method="POST" action="">
        <table>
            <tr>
                <td>Razão Social</td>
                <td><input type="text" name="razaosocial" value="{{ empresa.razaosocial }}"/></td>
            </tr>
            <tr>
                <td>Inscrição Estadual</td>
                <td><input type="text" name="inscricaoestadual" value="{{ empresa.inscricaoestadual }}"/></td>
            </tr>
            <tr>
                <td>CNPJ</td>
                <td><input type="text" name="cnpj" value="{{ empresa.cnpj }}"/></td>
            </tr>
            <tr>
                <td>Caixa Postal</td>
                <td><input type="text" name="caixapostal" value="{{ empresa.caixapostal }}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{ empresa.email }}"/></td>
            </tr>
            <tr>
                <td>CNAE</td>
                <td>
                    <select name="cnae">
                        <option>-- Selecione uma opção --</option>
                        {% for c in cnae %}
                            {% if c.idcnae == empresa.cnae_id %}
                            <option value="{{ c.idcnae }}" selected>{{ c.codigo }} - {{ c.descricao }}</option>
                            {% else %}
                            <option value="{{ c.idcnae }}" >{{ c.codigo }} - {{ c.descricao }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Atualizar" /> &emsp; 
        <button type="submit" ><a href="{{ url_for('listar') }}">Voltar</a></button> &emsp;
    </form>
</body>
</html>
